<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JustToDo</title>

		<!-- fontawesome -->
		<script
			src="https://kit.fontawesome.com/1387792aac.js"
			crossorigin="anonymous"
		></script>
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400;1,500&display=swap"
			rel="stylesheet"
		/>
		<!-- styles -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header>
			<!-- <div class="user"></div> -->
			<button class="hamburger">
				<div class="hamburger-bar"></div>
				<div class="hamburger-bar"></div>
				<div class="hamburger-bar"></div>
			</button>
			<button class="header-btn" id="btn-calendar">
				<i class="fa-regular fa-calendar"></i>
			</button>
			<button class="header-btn"><i class="fa-solid fa-list-check"></i></button>
			<button class="header-btn" id="bg-mode-toggle">
				<i class="fa-solid fa-circle-half-stroke"></i>
			</button>
			<button class="header-btn" id="add-task">
				<i class="fa-solid fa-plus"></i>
			</button>
		</header>
		<nav class="nav" id="nav">
			<ul>
				<li>Today tasks</li>
				<li>Important tasks</li>
				<li>All tasks</li>
				<li>Completed tasks</li>
			</ul>
		</nav>
		<main></main>
		<footer></footer>
	</body>
</html>
